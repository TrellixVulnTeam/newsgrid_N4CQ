<!-- New comment -->
CMD + /

<!-- Jump to new line -->
CMD + ENTER

<!-- Copy line down -->
SHIFT + OPT + Down Arrow

<!-- Navigate one word at a time -->
OPTION + Left/Right Arrow

<!-- Navigate to beginning/end of line -->
CMD + Left/Right Arrow

<!-- Move line of code  -->
OPTION + Up/Down Arrow

<!-- Select the SAME keyword/selector  -->
CMD + D + Down Arrow

<!-- Tab backwards -->
SHIFT + TAB

<!-- Write div with class -->
#about
